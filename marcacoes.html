    <!-- FORMULÁRIO -->
    <main>
    <div>
        <h1 >PREENCHA O FORMULÁRIO:</h1>
        <br>
    </div>

    <form action="marcacoes.html"  name="contact" netlify>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome">NOME DO PROPRIETÁRIO:</label>
                <input type="text"  nome="nome" aria-label="insira o seu nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="gato">NOME DO GATO(A):</label>
                <input type="text" nome="gato" aria-label="insira o nome do gato" id="gato" required>
            </div>
        </fieldset>

        <fieldset class="grupo2">
            <div class="campo">
                <label for="email">E-MAIL:</label>
                <input  type="email" nome="email" id="email" aria-label="insira o seu email" required>
            </div>

            <div class="campo">
                <label for="telefone">TELEFONE:</label>
                <input  type="text" nome="telefone" id="tel" aria-label="insira o seu telefone">
            </div>
           
        </fieldset>

        <fieldset class="grupo3">
            <div id="genre">
                <label class="title-genre">GÊNERO:</label>
                <label class="genero">
                    F <input  type="radio" name="genero"  aria-label="Feminino" value="feminino">
                </label>
                <label>
                    <label class="genero">
                        M <input  type="radio" name="genero" aria-label="masculino" value="masculino">
                    </label>
                </label>
                
            </div>

            <div class="campo">
                <label>DATA DE NASCIMENTO:</label>
                <input type="date" name="data_nasc" id="data_nasc" aria-label="Data de nascimento do gato:">
            </div>
            
            
            <div class="campo">
                <label>DATA DESEJADA:</label>
                <input  type="date" name="data_marc" id="data_marc" aria-label="data desejada">
            </div>
        </fieldset>    

        <div id="type">
            <label>TIPO:</label>
            <label class="tipo">
               CONSULTA <input  type="radio" name="tipo" value="consulta" aria-label="consulta" checked>
            </label>
            <label class="tipo">
               EXAME <input  type="radio" name="tipo" value="exame" aria-label="exame">
            </label>
            <label class="tipo">
                VACINA <input  type="radio" name="tipo" value="vacina" aria-label="vacina">
            </label>
            <button class="botao" type="submit">MARCAR</button>
        </div>

            
            
        </fieldset>      
    </form>
